    <p class=MsoNormal style='margin-top:0cm;margin-right:42.0pt;margin-bottom:
    3.0pt;margin-left:0cm;mso-line-height-alt:13.5pt'><span style='font-size:
    20.0pt;font-family:"Bahnschrift Condensed",sans-serif;mso-fareast-font-family:
    "Times New Roman";mso-bidi-font-family:"Times New Roman";color:#262626;
    mso-themecolor:text1;mso-themetint:217;mso-style-textfill-fill-color:#262626;
    mso-style-textfill-fill-themecolor:text1;mso-style-textfill-fill-alpha:
    100.0%;mso-style-textfill-fill-colortransforms:"lumm=85000 lumo=15000";
    mso-fareast-language:RU'>УК &quot;Гродненский государственный музей истории
    религии&quot; основан в г. Гродно 07.07.1977 г. как Республиканский музей
    атеизма и истории религии. Открыт для посетителей 15.01.1985 г. С
    12.08.2005 г. - современное название. Музей является единственным в Республике
    Беларусь музеем данного профиля. Задача музея - знакомство с историей и
    культурой народов, живущих в Беларуси, воспитание уважения к их религиозным
    взглядам, воспитание культуры толерантности к представителям различных
    национальностей и конфессий. В 1992 г. здания, в которых находился музей,
    были переданы восстановленному монастырю. Музей получил новое здание -
    памятник гражданской архитектуры - дворец XVIII-XIX вв. В 2009-2012 гг.
    после реставрации здания были построены новые экспозиции: &quot;Эпоха.
    Время. Здание&quot;, &quot;Религия и культура в Беларуси&quot;; работают 2
    выставочных зала, концертный зал на 90 мест. Основной фонд музея (на
    01.01.2012 г.) составил 65 944 единицы хранения, научно-вспомогательный -
    18 494 единицы, которые вместе составляют 14 коллекций.</span><br
